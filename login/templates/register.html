{% extends "base.html" %}
{% block registeractive %}active {% endblock registeractive %}
{% block body %}
<div class="container">


    <form method="post" action="/register">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name='email' id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="number" name='phone' class="form-control">
        </div>
        <div class="form-group">
            <label>User Type</label>
            <select class="custom-select my-1 mr-sm-2" name='user_type' id="inlineFormCustomSelectPref">
                <option selected value="Student">Student</option>
                <option value="Teacher">Teacher</option>

            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name='pass1' id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" name='pass2' id="exampleInputPassword2">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
